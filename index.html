<!DOCTYPE html>
<html>
<head>
    <title> FEEDBACK PAGE </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> contact form design </title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="contact-title">
<h1> HELLO CUSTOMER ,</h1>
<h2>Please give your valuable Feedback here !</h2>
</div>

<div class="contact-form">
    <form id="contact-form" method="POST" action="index.php">
     <input name="name" type="text" class="form-control" placeholder="your name" required>
     <br>
     <input name="email" type="email" class="form-control" placeholder="your email" required>
     <br>
     <textarea name="message" class="form-control" placeholder="Enter your Feedback here.." rows="4" required></textarea>
<br>
     <input type="submit" class="form-control submit" value="SEND MESSAGE">
    </form>
</div>

</body>
</html>
